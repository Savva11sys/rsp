<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши товары</title>
</head>
<body>
    <h1>Наши товары</h1>
    <div>
        {% for product in products %}
            <div>
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Цена: {{ product.price }} ₽</p>
                <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100">
                <br>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Добавить в корзину</a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('show_cart') }}">Перейти в корзину</a>
</body>
</html>
