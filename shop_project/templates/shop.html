<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин - Streetwear</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Фуфлошмот</h1>
            <nav>
                <a href="{{ url_for('shop') }}">Магазин</a>
                <a href="{{ url_for('cart') }}">Корзина</a>
                <a href="{{ url_for('logout') }}">Выйти</a>
            </nav>
        </div>
    </header>

    <section class="product-list">
        <h2>Популярные товары</h2>
        <div class="products-container">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}">
                <div class="product-info">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.price }} рублей</p>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn-primary">Добавить в корзину</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Фуфлошмот | Все права защищены</p>
        </div>
    </footer>
</body>
</html>
